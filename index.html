<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Quotes</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mainCard">
        <i class="fab fa-instagram-square"></i>
        <div class="quoteCard">
            <div class="quotesDate">
                <div id="quotes"></div>
                <div id="author"></div>
            </div>
            <button id="newBtn" type="button" class="btn btn-outline-secondary">New Quote</button>
            <div class="line"></div>
            <div class="sharText">Share On</div>
            <div class="share">
                <button class="shareBtn" id="twitter">
                    <i class="fa fa-twitter fa-2x"></i>
                </button>
                <button class="shareBtn" id="whatsapp">
                    <i class="fa fa-whatsapp fa-2x"></i>
                </button>
                <!-- <button class="shareBtn" id="instagram">
                    <i class="fa fa-instagram fa-2x"></i>
                </button>
                <button class="shareBtn" id="linkedin">
                    <i class="fa fa-linkedin fa-2x"></i>
                </button> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
